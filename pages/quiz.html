<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Simple Quiz</h1>
            <form id="quiz-form">
                <label for="question1">1. What is the capital of France?</label><br>
                <input type="radio" id="paris" name="question1" value="Paris">
                <label for="paris">Paris</label><br>
                <input type="radio" id="london" name="question1" value="London">
                <label for="london">London</label><br>
                <input type="radio" id="berlin" name="question1" value="Berlin">
                <label for="berlin">Berlin</label><br><br>

                <label for="question2">2. What is 2 + 2?</label><br>
                <input type="radio" id="3" name="question2" value="3">
                <label for="3">3</label><br>
                <input type="radio" id="4" name="question2" value="4">
                <label for="4">4</label><br>
                <input type="radio" id="5" name="question2" value="5">
                <label for="5">5</label><br><br>

                <button type="button" onclick="submitQuiz()">Submit</button>
            </form>
            <p id="quiz-result"></p>
        </section>
    </main>

    <script>
        function submitQuiz() {
            const answers = {
                question1: "Paris",
                question2: "4"
            };

            let score = 0;
            const form = document.getElementById('quiz-form');
            const result = document.getElementById('quiz-result');

            for (let question in answers) {
                const userAnswer = form.elements[question].value;
                if (userAnswer === answers[question]) {
                    score++;
                }
            }

            result.textContent = `You scored ${score} out of ${Object.keys(answers).length}.`;
        }
    </script>
</body>
</html>
